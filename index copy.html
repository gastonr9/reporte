<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>REPORTE COCINA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      table {
        border-collapse: collapse;
        margin: auto;
        width: -webkit-fill-available;
      }
      td {
        border: 1px solid #444;
        padding: 10px;
        min-width: 80px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="table-container">Cargando tabla...</div>
    <audio
      id="alertaAudio"
      src="/message-alert-190042.mp3"
      preload="auto"
    ></audio>

    <script>
      // 🔄 Función para actualizar la celda X21 a "false"
      async function actualizarX21() {
        const valor = false;
        const url =
          "https://script.google.com/macros/s/AKfycbzMSSu_o7_E7302bS7XGANDGWPVMVTxJvZIKxsHkY7tP6QLKeAe4uXj44A8jm8me7Lv/exec";
        const params = new URLSearchParams({ valor });

        try {
          const res = await fetch(url, {
            method: "POST",
            body: params,
          });
          const texto = await res.text();
          console.log("✅ X21 actualizado a false:", texto);
        } catch (error) {
          console.error("❌ Error al actualizar X21:", error);
        }
      }
      const JSON_URL =
        "https://script.google.com/macros/s/AKfycby1kZ8ITZVwhsaHuw6hw1u0todLzX4gFAQY762P50refAjJx5lVPUk9nq-Chua6yBOl/exec";

      let ultimoJSONHash = "";

      function hashJSON(json) {
        return JSON.stringify(json);
      }

      async function dibujarTabla() {
        try {
          const res = await fetch(JSON_URL);
          const data = await res.json();
          ultimoJSONHash = hashJSON(data); // Guardar nueva versión

          const maxRow = Math.max(...data.map((c) => c.row));
          const maxCol = Math.max(...data.map((c) => c.col));
          const matrix = Array.from({ length: maxRow }, () =>
            Array.from({ length: maxCol }, () => null)
          );

          data.forEach((cell) => {
            matrix[cell.row - 1][cell.col - 1] = cell;
          });

          const table = document.createElement("table");

          for (let i = 0; i < matrix.length; i++) {
            const tr = document.createElement("tr");
            for (let j = 0; j < matrix[i].length; j++) {
              const cell = matrix[i][j];
              if (!cell) continue;

              const td = document.createElement("td");

              td.textContent = cell.value || "";
              td.style.backgroundColor = cell.background || "white";
              td.style.color = cell.fontColor || "#000";
              if (cell.bold) td.style.fontWeight = "bold";
              if (cell.italic) td.style.fontStyle = "italic";

              if (cell.rowspan > 1) td.rowSpan = cell.rowspan;
              if (cell.colspan > 1) td.colSpan = cell.colspan;

              tr.appendChild(td);

              for (let r = 0; r < (cell.rowspan || 1); r++) {
                for (let c = 0; c < (cell.colspan || 1); c++) {
                  if (r === 0 && c === 0) continue;
                  if (matrix[i + r] && matrix[i + r][j + c]) {
                    matrix[i + r][j + c] = null;
                  }
                }
              }
            }
            table.appendChild(tr);
          }

          document.getElementById("table-container").innerHTML = "";
          document.getElementById("table-container").appendChild(table);
        } catch (error) {
          console.error("❌ Error al dibujar tabla:", error);
        }
      }

      // 🔍 Verifica si el valor es "true"
      async function chequearCambio() {
        try {
          const res = await fetch(
            "https://script.google.com/macros/s/AKfycbzMSSu_o7_E7302bS7XGANDGWPVMVTxJvZIKxsHkY7tP6QLKeAe4uXj44A8jm8me7Lv/exec"
          );
          const texto = await res.text();
          const valor = texto.trim().toLowerCase();

          if (valor === "true") {
            console.log("🚨 Valor 'true' detectado. Ejecutando acciones...");
            dibujarTabla();
            document.getElementById("alertaAudio").play();
            // audio.play();
            await actualizarX21();
          }
        } catch (error) {
          console.error("❌ Error al verificar el estado:", error);
        }
      }

      // 🔁 Chequeo automático cada 10 segundos
      async function verificarCambiosEnJSON() {
        try {
          const res = await fetch(JSON_URL);
          const nuevoJSON = await res.json();
          const nuevoHash = hashJSON(nuevoJSON);

          if (nuevoHash !== ultimoJSONHash) {
            console.log("🔄 Cambios detectados en JSON. Redibujando tabla.");
            await dibujarTabla();
            // document.getElementById("alertaAudio").play();
          }
        } catch (err) {
          console.error("❌ Error al verificar cambios JSON:", err);
        }
      }

      dibujarTabla(); // primer carga
      setInterval(chequearCambio, 10000);
      setInterval(verificarCambiosEnJSON, 10000); // cada 10s
    </script>
  </body>
</html>
