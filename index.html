<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REPORTE EN TIEMPO REAL</title>
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        font-weight: 700;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
      }
      a {
        align-content: center;
      }
      h1 {
        text-align: center;
        color: #4caf50;
        margin-bottom: 30px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        font-size: 26px;
      }

      th,
      td {
        border: 2px solid #000000;
        text-align: center;
        padding: 5px;
      }

      th {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
      }

      .loading {
        text-align: center;
        font-size: 24px;
        padding: 50px;
      }

      .error {
        color: red;
        text-align: center;
        font-size: 24px;
        padding: 50px;
      }

      .status {
        font-size: 18px;
      }

      .refresh-btn {
        display: block;
        margin: 0 10px 0 0;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
      }

      .refresh-btn:hover {
        background-color: #3e8e41;
      }
      .bar {
        display: flex;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="bar">
        <button id="refresh-btn" class="refresh-btn">Actualizar Ahora</button>
        <a id="status" class="status"></a>
      </div>

      <div id="table-container">
        <a class="loading">Cargando datos...</a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const baseUrl =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vTlbYlX3y3ym8VeKgl9INPxLa_jEcbmud4d6aQJ9zOEFPU6Mrd3lZcObc-ojsRi8uSPmVxKjH8Nliru/pubhtml?gid=1720136139&single=true";
        let refreshInterval = null;
        const refreshRate = 20000;

        function getUrlWithTimestamp() {
          return `${baseUrl}&timestamp=${new Date().getTime()}`;
        }

        function updateStatus(message) {
          const now = new Date();
          document.getElementById(
            "status"
          ).textContent = `${message} - Última actualización: ${now.toLocaleTimeString()}`;
        }

        function loadData() {
          updateStatus("Actualizando datos...");

          fetch(getUrlWithTimestamp())
            .then((response) => response.text())
            .then((html) => {
              const parser = new DOMParser();
              const doc = parser.parseFromString(html, "text/html");
              const tbody = doc.querySelector("tbody");

              if (!tbody) {
                throw new Error("No se encontró la tabla");
              }

              function getBackgroundColor(cell) {
                if (cell.style.backgroundColor) {
                  return cell.style.backgroundColor;
                }

                const classNames = cell.className.split(" ");
                const styleElement = doc.querySelector("style");
                if (!styleElement) return "";

                const styleText = styleElement.textContent;

                for (const className of classNames) {
                  if (className.startsWith("s")) {
                    const regex = new RegExp(
                      `\\.${className}\\s*\\{[^}]*background-color:\\s*([^;]+);`,
                      "i"
                    );
                    const match = styleText.match(regex);
                    if (match && match[1]) {
                      return match[1].trim();
                    }
                  }
                }

                return "";
              }

              let htmlTable = "<table>";
              htmlTable += "<thead><tr>";

              const headerRow = tbody.querySelector("tr");
              if (headerRow) {
                const headerCells = headerRow.querySelectorAll("th, td");
                headerCells.forEach((cell, index) => {
                  if (index === 0) return;
                  const text = cell.textContent.trim();
                  const rowspan = cell.getAttribute("rowspan");
                  const colspan = cell.getAttribute("colspan");
                  const spanAttrs =
                    (rowspan ? ` rowspan="${rowspan}"` : "") +
                    (colspan ? ` colspan="${colspan}"` : "");
                  htmlTable += `<th${spanAttrs}>${text}</th>`;
                });
                htmlTable += "</tr></thead><tbody>";
              }

              const rows = tbody.querySelectorAll("tr");
              rows.forEach((row, rowIndex) => {
                if (rowIndex === 0) return;
                htmlTable += "<tr>";
                const cells = row.querySelectorAll("th, td");
                cells.forEach((cell, cellIndex) => {
                  if (cellIndex === 0) return;
                  const text = cell.textContent.trim();
                  const bgColor = getBackgroundColor(cell);
                  const style = bgColor ? `background-color: ${bgColor}` : "";
                  const rowspan = cell.getAttribute("rowspan");
                  const colspan = cell.getAttribute("colspan");
                  const spanAttrs =
                    (rowspan ? ` rowspan="${rowspan}"` : "") +
                    (colspan ? ` colspan="${colspan}"` : "");
                  htmlTable += `<td${spanAttrs} style="${style}">${text}</td>`;
                });
                htmlTable += "</tr>";
              });

              htmlTable += "</tbody></table>";
              document.getElementById("table-container").innerHTML = htmlTable;
              updateStatus("Datos cargados correctamente");
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById(
                "table-container"
              ).innerHTML = `<div class="error">Error al cargar datos: ${error.message}</div>`;
              updateStatus("Error al cargar datos");
            });
        }

        function startAutoRefresh() {
          if (refreshInterval) {
            clearInterval(refreshInterval);
          }
          refreshInterval = setInterval(loadData, refreshRate);
        }

        document
          .getElementById("refresh-btn")
          .addEventListener("click", function () {
            loadData();
            startAutoRefresh();
          });

        loadData();
        startAutoRefresh();
      });
    </script>
  </body>
</html>
